<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>MeuBlog</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>

    <body>
        <header class="header">
            <div>
                <h1 class="titulo" >Meu Blog</h1>
            </div>
            <div>
                <h3 class="subtitulo">Conte√∫do atualizado e de qualidade</h3>
            </div>
        </header>
       <div class="conteudo">
        <article>
            {% for post in posts %}
            <div class="posts">
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
                <p>published: {{ post.published_date }}</p>
            </div>
            {% endfor %}
        </article>
        <br/><br/>
            <div class="mensagem">
            <form>
                <label>Tem algo a nos dizer? Manda seu comentario! <br/>
                    <textarea name="comentario">
                    </textarea>
                </label>
                <input type="submit" value="Enviar comentario" class="enviarcomentario"/>
            </form>
        </div>
        <br/>
        <footer>
            Site feito por Vinicius Pinheiro.
        </footer>
    </div>
    </body>
</html>
